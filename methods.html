<!DOCTYPE html>
<html>

</head>
<body>
<h3>Java script string methods</h3>
<script>
   var string="AmAzInG"
   document.write(string.toUpperCase())
   document.write("<br>")
   document.write(string.toLowerCase())
   document.write("<br>")
   document.write(string.startsWith("a"))
   document.write("<br>")
   //testmethod
   var string1="I learnt about methods"
   var pattern=new RegExp("about")
   var result=pattern.test(string1)
   document.write(result)
</script>
</body>
</html>
