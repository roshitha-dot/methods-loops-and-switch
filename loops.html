<!DOCTYPE html>

</head>
<body>
<p id="1"></p>
<script>
    var colors=["red","blue","green","yellow","pink"]
    var text=""
    var i;
    for(i=0;i<colors.length;i++)
    {
        text+=colors[i]+"<br>"
    }
    document.getElementById("1").innerHTML=text
</script>
</body>
</html>
